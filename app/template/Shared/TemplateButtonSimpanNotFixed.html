<div class="grid_12 " style="float:left;" ng-hide="isHide">
    <!--<div class="grid_3">
        &nbsp;
    </div>-->
    <div ng-hide='isNext' class="grid_3" style="float:right">
        <button  ng-show="!isLoading" kendo-button style="width: 100%" class="success" ng-click="Save()"><i class="fa fa-save"></i> Simpan</button>
        <!-- <c-button ng-show="!isLoading" class="success" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" item="item" size="36" position=" 'right'" is-validate click="Save">
            <span class="title">Simpan</span>
        </c-button> -->
    </div>

    <div ng-show='isNext' class="grid_3" style="float:right;">
        <button  ng-show="!isLoading" kendo-button style="width: 100%" class="primary" ng-click="Next()"><i class="fa fa-arrow-right"></i> Selanjutnya</button>
        <!-- <c-button ng-show="!isLoading" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" item="item" size="36" position=" 'right'" click="Next">
            <span class="title">Selanjutnya</span>
        </c-button> -->
    </div>
    <div ng-show='isNext' class="grid_3" style="float:right;">
        <!-- <c-button ng-show="!isLoading" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" item="item" size="36" position=" 'right'" is-back>
            <span class="title">Kembali</span>
        </c-button> -->
        <button  ng-show="!isLoading" kendo-button style="width: 100%" class="primary" is-back><i class="fa fa-arrow-left"></i> Kembali</button>
    </div>
    <div ng-hide='isNext' class="grid_3" style="float:right">
        <button  ng-show="!isLoading" kendo-button style="width: 100%" class="cancel" ng-click="Back()"><i class="fa fa-refresh"></i> Batal</button>
        <!-- <c-button ng-show="!isLoading" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" item="item" size="36" position=" 'right'" class="cancel" click="Back">
            <span class="title">Batal</span>
        </c-button> -->
    </div>
    <div ng-show='isReportPendaftaran' class="grid_3" style="float:right;">
        <!-- <c-button ng-show="!isLoading" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" item="item" size="36" position="'right'" is-validate click="inputTindakan">
            <span class="title">Input Tindakan</span>
        </c-button> -->
        <button  ng-show="!isLoading" kendo-button style="width: 100%" class="primary"  ng-click="inputTindakan()"><i class="fa fa-accessible-icon"></i> Input Tindakan</button>
    </div>
    <div ng-show='isReport' class="grid_3" style="float:right;">
        <button  ng-show="!isLoading" kendo-button style="width: 100%" class="primary"  ng-click="cetak()"><i class="fa fa-print"></i> Cetak</button>
        <!-- <c-button ng-show="!isLoading" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" item="item" size="36" position="'right'" is-validate click="cetak">
            <span class="title">Cetak</span>
        </c-button> -->
    </div>
    <div ng-show='isReportPendaftaran && isReportRawatJalan' class="grid_3">
        <c-button ng-show="!isLoading" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" item="item" size="36" position="'right'" is-validate ng-click="cetakGelang()">
            <span class="title">Gelang Pasien</span>
        </c-button>
    </div>
    <div class="grid_3" ng-show='isReportPendaftaran  && !isReportRawatJalan'>
        <c-button ng-show="!isLoading" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" item="item" size="36" position="'right'" ng-click="cetakKartu()">
            <span class="title">Kartu Pasien</span>
        </c-button>
    </div>
    <div class="grid_3" ng-show='isReportPendaftaran'>
        <c-button ng-show="!isLoading" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" item="item" size="36" position="'right'" ng-click="cetakLabel()">
            <span class="title">Label Pasien</span>
        </c-button>
    </div>
    <div class="grid_3" ng-show='isReportPendaftaran  && !isReportRawatJalan'>
        <c-button ng-show="!isLoading" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" item="item" size="36" position="'right'" ng-click="tracerBon()">
            <span class="title">Tracer</span>
        </c-button>
    </div>
    <div ng-show='isReportPendaftaran && !isReportRawatJalan' class="grid_3">
        <c-button ng-show="!isLoading" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" item="item" size="36" position="'right'" is-validate ng-click="cetakBuktiLayanan()">
            <span class="title">Bukti Layanan</span>
        </c-button>
    </div>
    <div class="grid_3" ng-show='isReportPendaftaran && !isReportRawatJalan'>
        <c-button ng-show="!isLoading" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" item="item" size="36" position="'right'" ng-click="CetakSumList()">
            <span class="title">Summary List</span>
        </c-button>
    </div>
    <div ng-show='isAsuransi' class="grid_3" style="float:left;">
        <c-button ng-show="!isLoading" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" item="item" size="36" position="'right'" is-validate ng-click="cetakSEP()">
            <span class="title">Cetak SEP</span>
        </c-button>
    </div>
    <div ng-show='isReportRawatJalan' class="grid_3" style="float:left;">
        <c-button ng-show="!isLoading" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" item="item" size="36" position="'right'" is-validate ng-click="generalConsent()">
            <span class="title">General Consent</span>
        </c-button>
    </div>
    <div ng-show='isReportRawatJalan' class="grid_3" style="float:left;">
        <c-button ng-show="!isLoading" style="width: 100%; font-size: 24px; padding:0px, margin:0px;" item="item" size="36" position="'right'" is-validate ng-click="ringkasanInOut()">
            <span class="title">Ringkasan Masuk &amp; Keluar</span>
        </c-button>
    </div>
    <div ng-show='isMenuDataPegawai' class="grid_3 btn btn-danger" style="float:left;">
        <c-button ng-show="!isLoading" style="width: 100%; font-size: 24px; padding:0px;margin:0px" item="item" size="36" position="'right'" is-validate ng-click="hapusPegawai()">
            <span class="title">Hapus</span>
        </c-button>
    </div>


</div>

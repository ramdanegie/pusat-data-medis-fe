<div class="grid_12">
    <c-panel item="item" header="'Rekam Medis '" disabled>
        <core-busy busy="isLoading"></core-busy>
        <div ui-view></div>
        <div class="panel-place" style="top: -1px;margin-right: 50px"><i style="cursor:pointer;" ng-click='pasienBaru()'
                class="fa  fa-user-plus fa-2x" aria-hidden="true"></i></div>
        <div class="panel-place" style="top: -1px;"><i style="cursor:pointer;" ng-click='find()'
                class="fa  fa-search-plus fa-2x" aria-hidden="true"></i></div>
        <div class='grid_12'>
            <div class="grid_12 animated" ng-show="item.pasien.namapasien!==undefined">

                <div class="grid_12">
                    <div class="grid_1">
                        <fieldset class="effect-shadow" style="border-radius: 10px;">
                            <div ng-click="showPopUp()">
                                <img style="object-fit: cover;
                                                    object-position: center;
                                                    height: 140px;
                                                    display: block;
                                                    max-width: 100%;
                                                    width: 120px;" src="{{item.pasien.foto}}" alt="Photo" title="">
                            </div>
                        </fieldset>
                    </div>
                    <div class="grid_3">
                        <div class="grid_12">
                            <label c-label item="item">No Rekam Medis</label>
                        </div>

                        <div class="grid_12">
                            <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.pasien.nocm"
                                ng-disabled="true" />
                        </div>
                    </div>
                    <div class="grid_3">
                        <div class="grid_12">

                        <div class="grid_12">

                    <div class="grid_3">

                        </div>
                    </div>
                    <div class="grid_2">
                        <div class="grid_12">
                            <label c-label item="item">Tgl Lahir</label>
                        </div>
                        <div class="grid_12">
                            <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.pasien.tgllahir"
                                ng-disabled="true" />

                    </div>
                    <div class="grid_3">

                        </div>

                        <div class="grid_12">
                            <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.pasien.umur"
                                ng-disabled="true" />
                        </div>
                    </div>


                    <div class="grid_3">
                        <div class="grid_12">

                        </div>

                        <div class="grid_12">

                        </div>
                    </div>
                    <div class="grid_3">

                                <label c-label item="item">Alamat</label>
                            </div>
    
                            <div class="grid_12">
                                <input c-text-box type="input" filter="" class="k-textbox"

                            </div>
                        </div>
                    <div class="grid_2">

                                <label c-label item="item">Pekerjaan</label>
                            </div>
    
                            <div class="grid_12">
                                <input c-text-box type="input" filter="" class="k-textbox" ng-model="item.pasien.pekerjaan"
                                    ng-disabled="true" />
                            </div>
                        </div>

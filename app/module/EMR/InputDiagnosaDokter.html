<div kendo-window="popUpResep" k-title="'Riwayat Resep Pasien'" k-width="1200" k-height="400" k-visible="false"

                <div class="grid_12 headerBox">
                    <p>Daftar Resep Pasien</p>
                </div>
                <!-- <div class="grid_12"> -->
                <div class="grid_12 borderBox">
                    <div id="kGrid" kendo-grid k-data-source="dataGridResep" k-selectable="'row'"

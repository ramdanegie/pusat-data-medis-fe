<div class="grid_12">
    <div class="grid_12">
        <div class="panel panel-default container_12">
            <div class="panel-heading" c-translate>Formulir Asuhan Gizi (ANAK)</div>
        </div>
        <div class="grid_12">

        <div class="grid_12" style="margin-top: 10px;">
            <div class="grid_3">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Tanggal dan Jam Datang"></label>
                </div>
                <div class="grid_12">
                    <input style="width: 100%" k-ng-model="item.obj[15369]" kendo-datetimepicker
                        placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
                </div>
            </div>


            <div class="grid_3">
                <div class="grid_12">
                    <label c-label item="item" c-label-text="Diagnosa Masuk"></label>
                </div>
                <div class="grid_12">
                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[15370]" k-data-text-field="'text'" k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false" k-data-source="listDiagnosa " />
                </div>
            </div> 
        </div>
            
            <fieldset style="margin-top: 10px">
                <div class="grid_12" ng-repeat="list in listAsesmenGizi| orderBy:'id'" style="padding: 5pt 10pt">
                    <b>{{list.nama}}</b>
                    <div class="grid_12" style="padding: 5pt">
                        <div ng-repeat="jawab in list.detail | orderBy:'id'">
                            <div ng-switch on="jawab.type">
                                <div class="grid_3" ng-switch-when="checkbox" style="margin-right: -150px">
                                    <input type="checkbox" class="k-checkbox" id="item.obj{{jawab.id}}"
                                        ng-model="item.obj[jawab.id]">
                                    <label class="k-checkbox-label" for="item.obj{{jawab.id}}">
                                        &nbsp;{{jawab.nama}}</label>

                                </div>
                                <div class="grid_3" ng-switch-when="textbox"
                                    style="margin-top: -10px">
                                    <label class="k-label">
                                                    &nbsp;{{jawab.nama}}</label>
                                    <input class="k-textbox" ng-model="item.obj[jawab.id]" type="text" style="width: 80%">
                                </div>
                                <div class="grid_12" ng-switch-when="textarea">
                                 <textarea c-text-area type="input" filter="'string'" class="k-textbox" ng-model="item.obj[jawab.id]"
                                            style="height: 80px; width: 98%; " placeholder="" /></div>
                                
                            </div>
                        </div>
                    </div>
                </div>

            </fieldset>
            <fieldset style="margin-top:20px">
                <legend>Riwayat Gizi</legend>
                <div class="grid_12">
                    <table>
                        <tr>
                            <th>Alergi Makanan</th>
                            <th>Ya</th>
                            <th>Tidak</th>
                        </tr>
                        <tr ng-repeat="list in listData1 | orderBy:'id'" ng-init="jawabIndex = $index">
                            <td>{{list.namaexternal}}</td>
                                
                                
                                <td style="text-align: center;" ng-repeat="jawab in list.details">
                                    <div class="grid_12">
                                        <div ng-switch on="jawabIndex">

                                            
                                        </div>

                                            <div ng-switch on="jawab.type">

                                                    <div ng-switch-when="checkbox" style="text-align: left;">
                                                        <input type="checkbox" class="k-checkbox" id="item.obj{{jawab.id}}"
                                                            ng-model="item.obj[jawab.id]">
                                                        <label class="k-checkbox-label" for="item.obj{{jawab.id}}">
                                                             &nbsp;{{jawab.caption}}</label></div>

                                             <div ng-switch-when="datetime" style="margin-top: -15px">
                                                <input style="width: 100%" k-ng-model="item.obj[jawab.id]" kendo-datetimepicker placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
                                            </div>
                                            <div ng-switch-when="textbox"  class= "parentKeteranganFieldTambahan">
                                                <input class="k-textbox" ng-model="item.obj[jawab.id]" type="text"
                                                 ng-value="{{jawab.value}}">
                                                <label class="keteranganFieldTambahan" style="margin-top: 5px;margin-right: 30px">&nbsp;{{jawab.caption}}</label>
                            

                                            </div>
                                                
                                    </div> 

                                    </div>

                                </td>
                            </tr>

                    </table>
                </div>
                <div class="grid_12" ng-repeat="list in listPola| orderBy:'id'" style="padding: 5pt 10pt">
                    <b>{{list.nama}}</b>
                    <div class="grid_12" style="padding: 5pt">
                        <div ng-repeat="jawab in list.detail | orderBy:'id'">
                            <div ng-switch on="jawab.type">
                                <div class="grid_3" ng-switch-when="checkbox" style="margin-right: -150px">
                                    <input type="checkbox" class="k-checkbox" id="item.obj{{jawab.id}}"
                                        ng-model="item.obj[jawab.id]">

                                    <input class="k-textbox" ng-model="item.obj[jawab.id]" type="text" style="width: 80%">

                                <div class="grid_12" ng-switch-when="textarea">
                                 <textarea c-text-area type="input" filter="'string'" class="k-textbox" ng-model="item.obj[jawab.id]"
                                            style="height: 80px; width: 98%; " placeholder="" /></div>

                    </div>
                </div>
                <div class="grid_12">
                <table>

                    </tr>
                    <tr>

                        <td><input class="k-textbox" ng-model="item.obj[15429]" type="text" style="width: 80%"></td>
                        <td><input class="k-textbox" ng-model="item.obj[15430]" type="text" style="width: 80%"> </td>
                        <td><input class="k-textbox" ng-model="item.obj[15431]" type="text" style="width: 80%"></td>
                        <td>Protein</td>
                        <td><input class="k-textbox" ng-model="item.obj[15432]" type="text" style="width: 80%"></td>
                    </tr>
                     <tr>
                        <td></td>

                        <td><input class="k-textbox" ng-model="item.obj[15433]" type="text" style="width: 80%"></td>
                    </tr>
                </table>
                </div>

            </fieldset>

    </div>

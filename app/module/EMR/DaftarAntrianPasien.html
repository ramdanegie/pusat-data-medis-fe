<div class="panel panel-default container_12">
    <div class="panel-heading"><label class='title' c-label item="item" c-label-text="daftarPasien"></label>
    </div>
    <div class="panel-body">
        <div class="grid_11">
            <div class="grid_3" style="margin-top:5px">
                <label c-label real>No. NIK</label>
                <input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="NIK"
                    ng-keypress="($event.which == 13)? findData():NIK" />
            </div>
            <div class="grid_3" style="margin-top:5px">
                <label c-label real>Nama Pasien</label>
                <input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="namaPasiens"
                    ng-keypress="($event.which == 13)? findData():namaPasiens" />
            </div>
            <div class="grid_3" style="margin-top:5px">
                <label c-label real>No. BPSJ</label>
                <input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="noBpjs"
                    ng-keypress="($event.which == 13)? findData():noBpjs" />
            </div>
            <div class="grid_3" style="margin-top:5px">
                <label c-label real>No. KK</label>
                <input c-text-box type="input" filter="'char'" class="k-textbox" ng-model="noKK"
                    ng-keypress="($event.which == 13)? findData():noKK" />
            </div>
        </div>
        <div class="grid_1" style="margin-top:10px">
            <label c-label c-label-text=""></label>
            <em style="margin-top:6px;" ng-click='findData()' id="iconButton" data-role="button"
                class="k-button k-button-icon" role="button" aria-disabled="false" tabindex="0"><span
                    class="k-sprite k-icon k-i-search">Cari</span></em>
        </div>
        <div class="grid_12">
            <kendo-grid id="kGrid" data-source="patienGrids" options="Column"
			k-selectable="'row'" k-sortable="'true'" k-resizable="'true'" k-ng-model="dataPasienSelected"
			ng-click="klikGrid(dataPasienSelected)"></kendo-grid>
            <!-- <div kendo-grid id="grid" k-groupable="'true'" k-ng-model="item" k-data-source="patienGrids"
                k-selectable="'row'" k-sortable="'true'" k-columns="Column">
            </div> -->
        </div>
    </div>
</div>
<div class="grid_12">
    <div class="grid_2">
        <button class="btnTemplate1" style="margin-left: 0;"
            ng-click="RiwayatPasien()"><i class="fa fa-search"></i>Riwayat Pasien</button>
    </div>
</div>
<div ng-include=' "../app/template/Shared/TemplateLoading" '></div>

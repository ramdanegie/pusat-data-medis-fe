<style type="text/css">
    fieldset {
        border-radius: 5px;
        border: 1px solid #228be6;
    }

    .k-slider-horizontal {
        display: inline-block;
        float: left;
        width: 450px;

        height: 26px;


    }

    .k-slider {

        margin-left: 3%;
        margin-right: 3%;
        margin-top: 1%;
        margin-bottom: 5%;
        display: inline-block;
    }

    .activeBtn {
        background-color: #10c4b2;
        color: #ffffff;
    }
    table,
    th,
    td {
        border: 1px solid #929191;
        border-collapse: collapse;
        padding: 5px;
    }

    th,
    td {
        padding: 5px;
        text-align: left;
    }
</style>

<div class="grid_12">
    <div class="grid_12">
        <div class="panel panel-default container_12">
            <div class="panel-heading" c-translate> HPP NST</div>
        </div>

        <div class="grid_12" style="margin-top: 10px;">
            
            <fieldset style="margin-top: 10px">
                        <div class="grid_12">
                            <div class="grid_12">
                                    <p>Pendidikan</p>
                                </div>
                            <input style="width: 250px;" kendo-combo-box k-ng-model="item.obj[101103]"
                                k-data-text-field="'text'" k-data-value-field="'value'" k-filter="'contains'"
                                k-auto-bind="false" k-data-source="listMetode" />

                        </div>
                        <div class="grid_12">
                            <div class="grid_12">
                                    <p>Tanggal PEmeriksaan</p>
                                </div>
                            <input style="width: 20%" k-ng-model="item.obj[101104]" kendo-datetimepicker placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
                        </div>
                        <div class="grid_12">
                                <div class="grid_12">
                                    <p>Tujuan Pemerikasaan</p>
                                </div>
                                <div class="grid_12" style="margin-bottom: 5px;margin-left: 25px">
                                    <textarea c-text-area type="input" filter="'string'" class="k-textbox" style="height: 200px;width: 700px"
                                        ng-model="item.obj[101105]" />
                                </div>
                        </div>
                
                <fieldset style="margin-top: 10px ">
                    <LEGEND>Hasil Pemeriksaan Psikologi:</LEGEND>
                    
                    
                        <div class="grid_12" style="margin-top: 20px">
                            <table style="width:100%;color: #4c5356;">
                                <tr>
                                    <th  style="text-align: center; ">Aspek</th>
                                    <th  style="text-align: center;">K-</th>
                                    <th  style="text-align: center;">K</th>
                                    <th  style="text-align: center;">K+</th>
                                    <th  style="text-align: center;">C-</th>
                                    <th  style="text-align: center;">C</th>
                                    <th  style="text-align: center;">C+</th>
                                    <th  style="text-align: center;">B-</th>
                                    <th  style="text-align: center;">B</th>
                                    <th  style="text-align: center;">B+</th>
                                </tr>

                                <tr ng-repeat="list in listData1 | orderBy:'id'" ng-init="jawabIndex = $index">
                                    
                                    <td >{{list.namaexternal}}</td>
                                    <td style="text-align: center;" ng-repeat="jawab in list.details">
                                        <div class="grid_12">
                                            <div ng-switch on="jawabIndex">

                                                
                                            </div>

                                                <div ng-switch on="jawab.type">

                                                        <div ng-switch-when="checkbox" style="text-align: left;">
                                                            <input type="checkbox" class="k-checkbox" id="item.obj{{jawab.id}}"
                                                                ng-model="item.obj[jawab.id]">
                                                            <label class="k-checkbox-label" for="item.obj{{jawab.id}}">
                                                                 &nbsp;{{jawab.caption}}</label></div>

                                                 <div ng-switch-when="datetime" style="margin-top: -15px">
                                                    <input style="width: 100%" k-ng-model="item.obj[jawab.id]" kendo-datetimepicker placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
                                                </div>
                                                <div ng-switch-when="textbox"  class= "parentKeteranganFieldTambahan">
                                                    <input class="k-textbox" ng-model="item.obj[jawab.id]" type="text"
                                                     ng-value="{{jawab.value}}">
                                                    <label class="keteranganFieldTambahan" style="margin-top: 5px;margin-right: 30px">&nbsp;{{jawab.caption}}</label>
                                

                                                </div>
                                                 <div ng-switch-when="combobox">
                                                    <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[jawab.id]" k-data-text-field="'text'" k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPegawai" />

                                                </div>
                                                    
                                        </div> 

                                        </div>

                                    </td>
                                </tr>


                            </table>

                        </div>
                        <p>KETERANGAN :</p>
                        <p>B  = Baik</p>
                        <p>C  = Cukup</p>
                        <p>K  = Kurang</p>
                    <div class="grid_12">
                         <div class="grid_12">
                            <p>Hasil Observasi</p>
                        </div>
                        <div class="grid_12" style="margin-bottom: 5px;margin-left: 25px">
                            <textarea c-text-area type="input" filter="'string'" class="k-textbox" style="height: 200px;width: 700px"
                                ng-model="item.obj[101106]" />
                        </div>
                    </div>
                    <div class="grid_12">
                        <div class="grid_12">
                            <p>Rekomendasi</p>
                        </div>
                        <div class="grid_12" style="margin-bottom: 5px;margin-left: 25px">
                            <textarea c-text-area type="input" filter="'string'" class="k-textbox" style="height: 200px;width: 700px"
                                ng-model="item.obj[101107]" />
                        </div>
                    </div>
                </fieldset>

            </fieldset>
 

                <fieldset style="margin-top:10px;border-radius: 10px;height: 220px;">
                        <div style="padding: 20px;">
                            <input style="width: 20%" k-ng-model="item.obj[101108]" kendo-datetimepicker placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
                            <div class="grid_12" style="margin-top:10px">
                                <div  class="grid_12">
                                    <label  c-label item="item" c-label-text="Psikolog Pemeriksa"></label>
                                </div>
                                <div class="grid_12">
                                    <input style="width: 250px;" kendo-combo-box k-ng-model="item.obj[101109]"
                                        k-data-text-field="'text'" k-data-value-field="'value'" k-filter="'contains'"
                                        k-auto-bind="false" k-data-source="listPegawai" />

                                </div>
                            </div>
                        </div>
                    </fieldset>
            

        <div class="grid_12">
            <div ng-include='"../app/module/EMR/TemplateButtonDinamis" '></div>
        </div>
    </div>
</div>

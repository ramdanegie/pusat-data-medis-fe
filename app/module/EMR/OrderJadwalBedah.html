<style type="text/css">
    .style-center {
        display: inline-block;
        text-align: center;
        width: 100%;
    }

    .style-right {
        display: inline-block;
        text-align: right;
        width: 100%;
    }

    .style-left {
        display: inline-block;
        text-align: left;
        width: 100%;
    }

    .k-treeview .k-item {
        background-color: #f9f9f9 !important;
    }

    .k-checkbox-label:before {
        margin: 1px 0px 0px 6px;
    }
</style>

<div ng-show="dataVOloaded">
    <!-- <div class="grid_12 headerBox">
            <h1 style="color: white;"><b>Setting Login User</b></h1>
        </div> -->
    <div class="grid_12">
        <div ng-cloak>
            <md-content>
                <md-tabs md-dynamic-height md-border-bottom md-selected="myVar">
                    <md-tab label="Order Jadwal Bedah">
                        <md-content class="md-padding">
                            <div class="grid_12">
                                <div class="grid_12" ng-show="inputOrder">
                                    <div class="grid_12">

                                        <div class="grid_4">

                                            <div class="grid_12">

                                                <div class="grid_6">
                                                    <div class="grid_12">
                                                        <label c-label item="item">Ruangan Asal</label>
                                                    </div>
                                                    <div class="grid_12">
                                                        <input c-text-box type="input" filter="" class="k-textbox"
                                                            ng-model="item.ruanganAsal" ng-disabled="true" />
                                                    </div>
                                                </div>
                                                <div class="grid_6">
                                                    <div class="grid_12">
                                                        <label c-label item="item">Ruangan Tujuan</label>
                                                    </div>
                                                    <div class="grid_12">
                                                        <input kendo-combo-box k-ng-model="item.ruangantujuan"
                                                            k-data-text-field="'namaruangan'" k-data-value-field="'id'"
                                                            k-filter="'contains'" k-auto-bind="false"
                                                            k-data-source="listRuanganTujuan" />

                                                    </div>
                                                </div>
                                                <div class="grid_12">
                                                    <div class="grid_12">
                                                        <label c-label item="item"
                                                            c-label-text="Tanggal Rencana Operasi"></label>
                                                    </div>

                                                    <div class="grid_12">
                                                        <div class="grid_6 padDatePicker">
                                                            <input style="width: 100%" k-ng-model="item.tglOperasi"
                                                                kendo-datetimepicker placeholer="yyyy-MM-dd HH:mm"
                                                                k-format="'yyyy-MM-dd HH:mm'"
                                                                parsedate="yyyy-MM-dd HH:mm" />
                                                        </div>
                                                    </div>
                                                </div>


                                            </div>
                                        </div>
                                        <div class="grid_8">

                                            <div class="grid_12">
                                                <div class="grid_1">
                                                    <div class="grid_12">
                                                        <label c-label item="item">No</label>
                                                    </div>
                                                    <div class="grid_12">
                                                        <input c-text-box type="input" filter="" class="k-textbox"
                                                            ng-model="item.no" disabled="" />
                                                    </div>
                                                </div>
                                                <div class="grid_5">
                                                    <div class="grid_12">
                                                        <label c-label item="item">Layanan</label>
                                                    </div>
                                                    <div class="grid_12">
                                                        <input kendo-combo-box k-ng-model="item.layanan"
                                                            k-data-text-field="'namaproduk'" k-data-value-field="'id'"
                                                            k-filter="'contains'" k-auto-bind="false"
                                                            k-data-source="listLayanan"
                                                            k-on-change='getHargaTindakan()' />
                                                    </div>
                                                </div>
                                                <div class="grid_1">
                                                    <div class="grid_12">
                                                        <label c-label item="item">Qty</label>
                                                    </div>
                                                    <div class="grid_12">
                                                        <input c-text-box type="input" filter="" class="k-textbox"
                                                            ng-model="item.qty" />
                                                    </div>
                                                </div>

                                            </div>

                                        </div>
                                        <div class="grid_12" style="margin-top: -100px">
                                            <div class="grid_9"></div>
                                            <div class="grid_1">
                                                <button class="btnTemplate1" ng-click="add()"><i
                                                        class="fa fa-plus"></i>Tambah</button>
                                            </div>
                                            <div class="grid_1">
                                                <button class="btnTemplate1 cancel" ng-click="hapus()"><i
                                                        class="fa fa-trash"></i>Hapus</button>
                                            </div>
                                            <div class="grid_1">
                                                <button class="btnTemplate1" ng-click="batal()"><i
                                                        class="fa fa-refresh"></i>Batal</button>
                                            </div>
                                        </div>
                                        <div class="grid_12">
                                            <div class="grid_4">
                                            </div>
                                            <div class="grid_8">
                                                <div class="grid_12 borderBox">
                                                    <div id="kGrid" kendo-grid k-data-source="dataGridOrder"
                                                        k-selectable="'row'" k-columns="columnGridOrder"
                                                        k-pageable="'true'" k-sortable="'true'"
                                                        k-ng-model="dataSelectedOrder"
                                                        ng-click="klikGrid(dataSelectedOrder)">
                                                    </div>
                                                </div>
                                            </div>


                                        </div>
                                        <div class="grid_12">
                                            <div class="grid_9">
                                            </div>

                                            <div class="grid_1">
                                                <button class="btnTemplate1" ng-click="Simpan()"> <i
                                                        class="fa fa-save"></i>Simpan</button>
                                            </div>
                                            <div class="grid_1">
                                                <button class="btnTemplate1" ng-click="BatalOrder()"><i
                                                        class="fa fa-refresh">
                                                    </i> Batal</button>
                                            </div>
                                            <div class="grid_1">
                                                <button class="btnTemplate1" ng-click="riwayat()"><i class="fa fa-list">
                                                    </i>Riwayat</button>
                                            </div>
                                            <!-- <div class="grid_1">
                                                    <button class="btnTemplate1" ng-click="kembali()"><i
                                                            class="fa fa-arrow-left"></i>Kembali</button>
                                                </div> -->
                                            <!-- <div class="grid_1" style="margin-top: 22px">
                                                <button class="error c-button" ng-click="kembali()">Kembali</button>
                                            </div> -->

                                        </div>


                                    </div>
                                </div>
                                <div class="grid_12" ng-show="riwayatForm">
                                    <br>
                                    <div class="grid_12 headerBox">
                                        <p>Daftar Pengajuan Jadwal Operasi</p>
                                    </div>
                                    <div class="grid_12">
                                        <div class="grid_12 borderBox">
                                            <div id="kGrid" kendo-grid k-data-source="dataGridRiwayat"
                                                k-selectable="'row'" k-columns="columnGridRiwayat" k-pageable="'true'"
                                                k-sortable="'true'" k-ng-model="dataSelectedRiwayat">
                                                <div k-detail-template>
                                                    <kendo-tabstrip>
                                                        <div>
                                                            <div kendo-grid k-options="detailGridOptions(dataItem)">
                                                            </div>
                                                        </div>
                                                    </kendo-tabstrip>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="grid_12">
                                        <div class="grid_8"></div>

                                        <div class="grid_2">
                                            <button class="btnTemplate1" ng-click="newOrder()"><i
                                                    class="fa fa-refresh"></i>Order
                                                Baru</button>
                                            <!-- <button class="c-button" ng-click="newOrder()">Order Baru</button> -->
                                        </div>
                                        <div class="grid_2">
                                            <button class="btnTemplate1 cancel" ng-click="hapusOrder()"><i
                                                    class="fa fa-trash"></i>Hapus
                                                Baru</button>
                                            <!-- <button class="c-button" ng-click="hapusOrder()">Hapus</button> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </md-content>
                    </md-tab>
                    <md-tab label="Riwayat Pengkajian">
                        <md-content class="md-padding">
                            <div class="grid_12">
                                <!--  <div class="grid_12">
                                    <div kendo-grid k-data-source="sourcePAP" k-selectable="'row'" options="mainGridOptions" k-ng-model="current"
                                        ng-click="kl(current)"></div>
                                </div> -->
                                <div class="grid_12 borderBox">
                                    <div  kendo-grid k-data-source="dataDaftar" k-selectable="'row'"
                                        k-columns="columnDaftar" k-pageable="'true'" k-sortable="'true'"
                                        k-ng-model="dataSelected" ng-click="klikGrid(dataSelected)">

                                    </div>
                                    <!-- <kendo-grid id="kGrid" data-source="dataDaftar" options="columnDaftar"
                                        k-selectable="'row'" k-sortable="'true'" k-resizable="'true'"
                                        k-ng-model="dataSelected" ng-click="klikGrid(dataSelected)">
                                    </kendo-grid> -->

                                </div>
                                <div class="grid_12">
                                    <div class="grid_6"></div>
                                    <div class="grid_3">
                                        <button class="btnTemplate1" style="margin-left: 0;" ng-click="Lihat()"><i
                                                class="fa fa-search"></i>Lihat</button>
                                        <!-- <button class="c-button" ng-click="Lihat()" style="font-size:20px">Lihat</button> -->
                                    </div>
                                    <div class="grid_3">
                                        <button class="btnTemplate1" style="margin-left: 0;" ng-click="create()"><i
                                                class="fa fa-plus-circle"></i>Buat Baru</button>
                                        <!-- <button class="c-button" ng-click="create()" style="font-size:20px">Buat Baru</button> -->
                                    </div>
                                </div>
                            </div>
                        </md-content>
                    </md-tab>
                    <md-tab label="Pengkajian Detail">
                        <md-content class="md-padding">
                            <div class="grid_12">
                                <div class="grid_3">
                                    <div class="grid_12">
                                        <div class="grid_12">
                                            <div id="treeview" kendo-tree-view="tree" k-data-source="treeSourceBedah"
                                                options="mainTreeViewBedahOption" ng-model="treeView"
                                                ng-click="klikBedah(tree)">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="grid_9">
                                    <div ui-view></div>
                                </div>
                            </div>
                        </md-content>
                    </md-tab>
                </md-tabs>
            </md-content>
        </div>
    </div>



</div>

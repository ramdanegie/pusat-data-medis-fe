<style type="text/css">
    fieldset {
        border-radius: 5px;
        border: 1px solid #228be6;
    }

    .k-slider-horizontal {
        display: inline-block;
        float: left;
        width: 450px;

        height: 26px;


    }

    .k-slider {

        margin-left: 3%;
        margin-right: 3%;
        margin-top: 1%;
        margin-bottom: 5%;
        display: inline-block;
    }

    .activeBtn {
        background-color: #10c4b2;
        color: #ffffff;
    }
    table,
    th,
    td {
        border: 1px solid #929191;
        border-collapse: collapse;
        padding: 5px;
    }

    th,
    td {
        padding: 5px;
        text-align: left;
    }
</style>

<div class="grid_12">
    <div class="grid_12">
        <div class="panel panel-default container_12">
            <div class="panel-heading" c-translate> Rekam Psikolog</div>
        </div>

        <div class="grid_12" style="margin-top: 10px;">
            
            <fieldset style="margin-top: 10px">
                <div class="grid_12" ng-repeat="list in listKebutuhanEdukasi | orderBy:'id'" style="padding: 5pt 10pt">
                    <b>{{list.nama}}</b>
                    <div class="grid_12" style="padding: 5pt">
                        <div ng-repeat="jawab in list.detail | orderBy:'id'">
                            <div class="grid_4" ng-switch on="jawab.type">
                                <div class="grid_4" ng-switch-when="checkbox" style="margin-right: -150px">
                                    <input type="checkbox" class="k-checkbox" id="item.obj{{jawab.id}}"
                                        ng-model="item.obj[jawab.id]">
                                    <label class="k-checkbox-label" for="item.obj{{jawab.id}}">
                                        &nbsp;{{jawab.nama}}</label>

                                </div>
                                <div class="grid_12" ng-switch-when="textbox">
                                    <label class="k-textbox-label" for="item.obj{{jawab.id}}">
                                        &nbsp;{{jawab.nama}}</label>
                                    <input class="k-textbox" style="width: 30%" ng-model="item.obj[jawab.id]" type="text">
                                </div>
                                <div class="grid_6" ng-switch-when="datetime" style="margin-left: 50px; margin-top: -10px">
                                        <label  class="k-textbox-label" for="item.obj{{jawab.id}}">
                                            &nbsp;{{jawab.nama}}</label>
                                        <input style="width: 40%" k-ng-model="item.obj[jawab.id]" kendo-datetimepicker placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
                                </div>
                                <div ng-switch-when="textarea">
                                    <div class="grid_12">
                                        <div class="grid_12">
                                            <p>{{data.caption}}</p>
                                        </div>
                                        <div class="grid_12" style="margin-bottom: 5px;margin-left: 25px">
                                            <textarea c-text-area type="input" filter="'string'" class="k-textbox" style="height: 200px;width: 700px"
                                                ng-model="item.obj[jawab.id]" />
                                            </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <fieldset style="margin-top: 10px ">
                    <LEGEND>Hasil Pemeriksaan Psikologi:</LEGEND>
                    
                    
                    <div class="grid_8" style="margin-top: 20px">
                        <table style="width:100%;color: #4c5356;">
                            <tr>
                                
                                    <th rowspan="2" style="text-align: center; ">No</th>
                                    <th rowspan="2" style="text-align: center;">Aspek</th>
                                    <th colspan="7" style="text-align: center;">Nilai</th>
                                    <!-- <th rowspan="2" style="text-align: center; ">Keterangan</th> -->
                               
                            </tr>
                                

    
                            <tr>
                                
                                <!-- <th style="text-align: center;">METODE</th> -->
                               
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td>4</td>
                                <td>5</td>
                                <td>6</td>
                                <td>7</td>
                                
                               
                            </tr>

                            <tr ng-repeat="list in listData1 | orderBy:'id'" ng-init="jawabIndex = $index">
                                
                                <td >{{list.namaexternal}}</td>
                                <td >{{list.reportdisplay}}</td>
                                <td style="text-align: center;" ng-repeat="jawab in list.details">
                                    <div class="grid_12">
                                        <div ng-switch on="jawabIndex">

                                            
                                        </div>

                                            <div ng-switch on="jawab.type">

                                                    <div ng-switch-when="checkbox" style="text-align: left;">
                                                        <input type="checkbox" class="k-checkbox" id="item.obj{{jawab.id}}"
                                                            ng-model="item.obj[jawab.id]">
                                                        <label class="k-checkbox-label" for="item.obj{{jawab.id}}">
                                                             &nbsp;{{jawab.caption}}</label></div>

                                             <div ng-switch-when="datetime" style="margin-top: -15px">
                                                <input style="width: 100%" k-ng-model="item.obj[jawab.id]" kendo-datetimepicker placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
                                            </div>
                                            <div ng-switch-when="textbox"  class= "parentKeteranganFieldTambahan">
                                                <input class="k-textbox" ng-model="item.obj[jawab.id]" type="text"
                                                 ng-value="{{jawab.value}}">
                                                <label class="keteranganFieldTambahan" style="margin-top: 5px;margin-right: 30px">&nbsp;{{jawab.caption}}</label>
                            

                                            </div>
                                             <div ng-switch-when="combobox">
                                                <input style="width: 100%;" kendo-combo-box k-ng-model="item.obj[jawab.id]" k-data-text-field="'text'" k-data-value-field="'value'" k-filter="'contains'" k-auto-bind="false" k-data-source="listPegawai" />

                                            </div>
                                                
                                    </div> 

                                    </div>

                                </td>
                            </tr>


                        </table>

                    </div>
                    <div class="grid_4" style="margin-top: 20px">
                        <table style="width:100%;color: #4c5356;">
                            <tr><th>Keterangan</th></tr>
                            <tr><td>1 = Kurang sekali</td></tr>
                            <tr><td>2 = Kurang</td></tr>
                            <tr><td>3 = Agak Kurang</td></tr>
                            <tr><td>4 = Rata-rata</td></tr>
                            <tr><td>5 = Agak tinggi</td></tr>
                            <tr><td>6 = Tinggi</td></tr>
                            <tr><td>7 = Tinggi sekali</td></tr>

                            

                        </table>
                    </div>
                    <div class="grid_12">
                        <div class="grid_12" style="margin-bottom: 5px;margin-left: 25px">
                            <textarea c-text-area type="input" filter="'string'" class="k-textbox" style="height: 200px;width: 700px"
                                ng-model="item.obj[100130]" />
                        </div>
                    </div>
                    <div class="grid_12">
                        <div class="grid_12">
                            <p>Kesimpulan</p>
                        </div>
                        <div class="grid_12" style="margin-bottom: 5px;margin-left: 25px">
                            <textarea c-text-area type="input" filter="'string'" class="k-textbox" style="height: 200px;width: 700px"
                                ng-model="item.obj[100131]" />
                        </div>
                    </div>
                </fieldset>

            </fieldset>
 

                <fieldset style="margin-top:10px;border-radius: 10px;height: 220px;">
                        <div style="padding: 20px;">
                            <input style="width: 20%" k-ng-model="item.obj[100132]" kendo-datetimepicker placeholer="yyyy-MM-dd HH:mm" k-format="'yyyy-MM-dd HH:mm'" parsedate="yyyy-MM-dd HH:mm" />
                            <div class="grid_12" style="margin-top:10px">
                                <div  class="grid_12">
                                    <label  c-label item="item" c-label-text="Psikolog Pemeriksa"></label>
                                </div>
                                <div class="grid_12">
                                    <input style="width: 250px;" kendo-combo-box k-ng-model="item.obj[100133]"
                                        k-data-text-field="'text'" k-data-value-field="'value'" k-filter="'contains'"
                                        k-auto-bind="false" k-data-source="listPegawai" />

                                </div>
                            </div>
                        </div>
                    </fieldset>

            <div ng-include='"../app/module/EMR/TemplateButtonDinamis" '></div>

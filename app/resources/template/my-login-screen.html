<style>
    body {
        font-family: 'Comfortaa', cursive, 'OpenSans-Regular';
        /* color: #777777; */
        -webkit-font-smoothing: antialiased;
        margin: 0;
        font-size: 13px;
    }
</style>
<div ng-show="showPageLogin">
    <!-- <img class="login-new" src="images/asset2019/bg-login.jpg"> -->

    <core-busy busy="isLoading"></core-busy>


    <section class="login-block ">
        <!-- Container-fluid starts -->
        <div class="container animated zoomIn">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Authentication card start -->

                    <form class="md-float-material form-material">
                        <!-- <div class="text-center"> -->
                        <!-- <img src="images/Logo-small-bottom.png" alt="small-logo.png"> -->
                        <!-- <img src="images/Transmedic-02.png" alt="logo.png" style="width: 200px;"> -->
                        <!-- </div> -->
                        <!-- <div class="text-center">
                            TRANSDATA
                        </div> -->
                        <div class="auth-box card">
                            <div class="card-block">
                                <div class="row m-b-20">
                                    <div class="col-md-12">
                                        <h3 class="text-center"
                                            style="  font-family: 'Comfortaa', cursive, 'OpenSans-Regular';">TRANSDATA
                                        </h3>
                                      
                                        <h6 class="text-center"
                                        style="  font-family: 'Comfortaa', cursive, 'OpenSans-Regular';">Healthcare
                                    </h6>
                                    </div>
                                </div>
                                <div class="form-group form-primary">
                                    <input type="text" name="text" id="userName" focus-me="userName" ng-model="userName"
                                        class="form-control" required="" placeholder="Username">
                                    <span class="form-bar"></span>
                                </div>
                                <div class="form-group form-primary">
                                    <input type="password" name="password" class="form-control" id="password"
                                        focus-me="password" ng-model="password" type="password"
                                        ng-keyup="$event.keyCode == 13 ? validate() : null" ng-keydown='keyDown($event)'
                                        required="" placeholder="Password">
                                    <span class="form-bar"></span>
                                </div>
                                <div class="row m-t-25 text-left">
                                    <div class="col-12">
                                        <div class="checkbox-fade fade-in-primary d-">
                                            <label>
                                                <input type="checkbox" value="">
                                                <span class="cr"><i
                                                        class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                                                <span class="text-inverse">Remember me</span>
                                            </label>
                                        </div>
                                        <!-- <div class="forgot-phone text-right f-right">
                                                <a href="auth-reset-password.htm" class="text-right f-w-600"> Forgot Password?</a>
                                            </div> -->
                                    </div>
                                </div>
                                <div class="row m-t-30">
                                    <div class="col-md-6">
                                        <button type="button" ng-click="validate()"
                                            class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20">Sign
                                            in</button>
                                    </div>
                                    <div class="col-md-6">
                                        <button type="button" ng-click="reset()"
                                            class="btn btn-danger btn-md btn-block waves-effect waves-light text-center m-b-20">Cancel
                                            </button>
                                    </div>
                                </div>
                                <!-- <hr> -->
                                <!-- <div class="row">
                                        <div class="col-md-10">
                                            <p class="text-inverse text-left m-b-0">Thank you.</p>
                                            <p class="text-inverse text-left"><a href="index-1.htm"><b class="f-w-600">Back to website</b></a></p>
                                        </div>
                                        <div class="col-md-2">
                                            <img src="images/Logo-small-bottom.png" alt="small-logo.png">
                                        </div>
                                    </div> -->
                            </div>
                        </div>
                    </form>
                    <!-- end of form -->
                </div>
                <!-- end of col-sm-12 -->
            </div>
            <!-- end of row -->
        </div>
        <!-- end of container-fluid -->
    </section>
